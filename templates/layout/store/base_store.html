{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>StorePage | {% block title %}{% endblock %}</title>

    <link rel="canonical" href="https://getbootstrap.kr/docs/5.3/examples/sidebars/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.kr/docs/5.3/examples/sidebars/sidebars.css">
</head>
<body>
    {% block header %}{% endblock header %}
    <hr>
    <div class="container-fluid">
        <div class="row">
            {% block sidebar %}{% endblock sidebar %}
{#            {% block content %}{% endblock content %}#}
            <div class="col-md-9 d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 80vh;">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://getbootstrap.kr/docs/5.3/examples/sidebars/sidebars.js"></script>
    {% block script %}{% endblock script %}
</body>
</html>
