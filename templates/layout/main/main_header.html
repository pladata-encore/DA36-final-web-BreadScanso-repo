{% load static %}
<header>
    <div class="category-container">
        <a href="/">
            <img src="{% static 'images/bread_im_text.png' %}" alt="text" class="header-img">
        </a>
    </div>
    <div class="category-container">
        <a href="/brand">
            <img src="{%  static 'images/name_brand.png' %}" alt="브랜드소개" class="category-img">
        </a>
        <a href="{% url 'store:store_main' %}">
            <img src="{%  static 'images/name_map.png' %}" alt="매장안내" class="category-img">
        </a>
        <a href="/menu">
            <img src="{%  static 'images/name_menu.png' %}" alt="메뉴정보" class="category-img">
        </a>
        <a href="/event">
            <img src="{%  static 'images/name_event.png' %}" alt="이벤트" class="category-img">
        </a>
        <div class="btn-group">
            <img src="{%  static 'images/name_commu.png' %}" alt="커뮤니티" class="btn dropdown-toggl" data-bs-toggle="dropdown" aria-expanded="false" style="width: 125px; margin: 0 20px;">
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/notice">공지사항</a></li>
                <li><a class="dropdown-item" href="/qna">Q&A</a></li>
            </ul>
        </div>
    </div>

        <div class="main-login-container">
            {% if user.is_authenticated %}
                <span style="padding: 8px; font-weight: 600; color: brown; text-decoration: underline; font-size: 1.2rem;">{{ member.name }} 님</span>

                {% if request.session.member_type == "manager" %}
                    <a href="{% url 'kiosk_main' %}" class="btn btn-light">KIOSK</a>
                    <a href="{% url 'sales:sales_main' %}" class="btn btn-light">매장페이지</a>
                {% else %}
                    <a href="{% url 'member:member_page' %}" class="btn btn-light">마이페이지</a>
                {% endif %}
                    <form action="{% url 'main:logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-light">로그아웃</button>
                    </form>
            {% else %}
                <a href="{% url 'main:login' %}" class="btn btn-light">로그인</a>
                <a href="{% url 'main:signup' %}" class="btn btn-light">회원가입</a>
            {% endif %}
        </div>
    </div>
</header>
