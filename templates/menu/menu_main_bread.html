{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu | Bread</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="main-index">
    <div class="logo-container">
        <button type="button" class="btn btn-outline-success">브랜드소개</button>
        <button type="button" class="btn btn-outline-success">매장안내</button>

        <button type="button" class="btn btn-outline-success">이벤트</button>
        <div class="btn-group">
          <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">커뮤니티</button>
          <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">공지사항</a></li>
          <li><a class="dropdown-item" href="#">Q&A</a></li>
          </ul>
        </div>
        <button type="button" class="btn btn-outline-success">Log in</button>
        <button type="button" class="btn btn-outline-success">회원가입</button>
    </div>
