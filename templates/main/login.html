{% include 'layout/main/header_main.html' %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #FFFFFF">
    <div class="container">
        <img src="{% static 'images/login_text.png' %}" alt="text" class="logo-img">
        <form method="post" action="{% url 'main:login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="user_id">아이디</label>
                <input type="text" name="user_id" id="user_id" class="form-control" placeholder="아이디 입력" value="{{ user_id|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요" required>
            </div>
            
{#            {% if error %}#}
{#                <div class="alert alert-danger">{{ error }}</div>#}
{#            {% endif %}#}
            
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}

        
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
        <a href="{% url 'main:login_find' %}">아이디/비밀번호 찾기</a> |
        <a href="{% url 'main:signup' %}">회원가입</a>
    </div>
</body>
</html>
{% include 'layout/main/footer_main.html' %}
