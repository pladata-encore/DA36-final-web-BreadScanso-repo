{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="{% static 'images/login_text.png' %}" alt="text" class="logo-img">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username">아이디</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="이메일 아이디" required>
            </div>
            <div class="mb-3">
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력해주세요" required>
            </div>
            <a href="/login_find" class="btn btn-primary">아이디/비밀번호 찾기</a>
            <a href="/signup" class="btn btn-primary">회원가입</a>


             <br>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <br>
            <button type="submit" class="btn btn-outline-secondary">네이버로 로그인하기</button>
            <button type="submit" class="btn btn-outline-secondary">구글로 로그인하기</button>

            <br><br>

            <button type="submit" class="btn btn-warning" onclick="location.href='/'">확인</button>

        </form>
    </div>
</body>
</html>
