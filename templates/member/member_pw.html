{% extends 'layout/member/base_member.html' %}
{% load static %}

{% block title %}Mypage | Password{% endblock title %}
{% block user_id%}user_id{% endblock user_id %}
{% block content %}
            <h3 style="margin-bottom: 50px;" class="text-center">비밀번호변경</h3>

<!DOCTYPE html>
<html lang="en>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS (필수) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JavaScript (필수) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <form method="post">
        </div>
    <div class="mb-3">
        <label for="password1">현재 비밀번호</label>
        <input type="password" name="password1" id="password1" class="form-control" placeholder="비밀번호 입력(영문자, 숫자 포함 4~12자리)" required>
    </div>

    <button type="button" class="btn btn-secondary">확인</button>

    <div class="mb-3">
        <label for="password2">새 비밀번호</label>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="비밀번호 입력(영문자, 숫자 포함 4~12자리)" required>
    </div>
    <div class="mb-3">
        <label for="password2">새 비밀번호 확인</label>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="비밀번호 재입력" required>
    </div>
        <br>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <!-- 변경하기 버튼 -->
            <button type="submit" id="signupButton" class="btn btn-warning">변경하기</button>

            <!-- 회원가입 완료 팝업창 -->
            <div class="modal fade" id="signupSuccessModal" tabindex="-1" aria-labelledby="signupSuccessLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="signupSuccessLabel">비밀번호변경 완료</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            비밀번호변경이 완료되었습니다.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="confirmButton">확인</button>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    let signupForm = document.querySelector("form");  // 폼 선택
                    let confirmButton = document.getElementById("confirmButton"); // 확인 버튼

                    signupForm.addEventListener("submit", function (event) {
                        event.preventDefault(); // 기본 폼 제출 방지

                        // 비밀번호변경 완료 팝업창 표시
                        let modal = new bootstrap.Modal(document.getElementById("signupSuccessModal"));
                        modal.show();

                        // 확인 버튼 클릭 시 비밀번호변경 페이지 화면으로 이동
                        confirmButton.addEventListener("click", function () {
                            onclick="location.href='{% url 'member_pw' %}'";  // 비밀번호변경 페이지로 이동
                        });
                    });
                });
            </script>

</body>
</html>
{% endblock content %}
