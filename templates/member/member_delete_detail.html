           <!-- 회원탈퇴 팝업창 -->
            <div class="modal fade" id="confirmSuccessModal" tabindex="-1" aria-labelledby="confirmSuccessLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmSuccessLabel">회원탈퇴 안내</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            정말로 탈퇴하시겠습니까?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="confirmButton" onclick="location.href='{% url 'member_delect' %}'">확인</button>
                            <!-- 취소누르면 회원탈퇴 화면으로 return-->
                            <button type="button" class="btn btn-secondary" id="cancelButton" onclick="location.href='{% url 'member_delect' %}'">취소</button>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    let delectForm = document.querySelector("form");  // 폼 선택
                    let confirmButton = document.getElementById("confirmButton"); // 확인 버튼

                    delectForm.addEventListener("submit", function (event) {
                        event.preventDefault(); // 기본 폼 제출 방지

                        // 회원탈퇴 완료 팝업창 표시
                        let modal = new bootstrap.Modal(document.getElementById("confirmSuccessModal"));
                        modal.show();

                        // 확인 버튼 클릭 시 홈 화면으로 이동
                        confirmButton.addEventListener("click", function () {
                            window.location.href = "/";  // 홈 페이지로 이동
                        });
                    });
                });
            </script>

              </div>
            </form>
