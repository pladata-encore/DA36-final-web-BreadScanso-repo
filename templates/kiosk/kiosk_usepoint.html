{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk | Use Point</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="kiosk-usepoint">

    <div class="container keypad-container">
        <h3 class="mb-3">포인트를 사용하시겠습니까?</h3>
        <!-- 전화번호 표시 -->
        <div class="phone-display" id="phone-number">010-____-____</div>

        <div class="row">
            <div class="col-4">
                <button class="btn btn-dark btn-lg" onclick="addNumber(1)">1</button>
            </div>
            <div class="col-4">
                <button class="btn btn-dark btn-lg" onclick="addNumber(2)">2</button>
            </div>
            <div class="col-4">
                <button class="btn btn-dark btn-lg" onclick="addNumber(3)">3</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">
                <button class="btn btn-dark btn-lg" onclick="addNumber(4)">4</button>
            </div>
            <div class="col-4">
                <button class="btn btn-dark btn-lg" onclick="addNumber(5)">5</button>
            </div>
            <div class="col-4">
                <button class="btn btn-dark btn-lg" onclick="addNumber(6)">6</button>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-4">
                <button class="btn btn-dark btn-lg" onclick="addNumber(7)">7</button>
            </div>
            <div class="col-4">
                <button class="btn btn-dark btn-lg" onclick="addNumber(8)">8</button>
            </div>
            <div class="col-4">
                <button class="btn btn-dark btn-lg" onclick="addNumber(9)">9</button>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-4">
                <button class="btn btn-warning btn-lg" onclick="clearNumber()">C</button>
            </div>
            <div class="col-4">
                <button class="btn btn-dark btn-lg" onclick="addNumber(0)">0</button>
            </div>
            <div class="col-4">
                <button class="btn btn-warning btn-lg" onclick="deleteLast()">X</button>
            </div>
        </div>
        <!-- 하단 버튼 -->
        <div class="button-container">
            <a href="{% url 'payment_method' %}">
                <button class="black-button">사용 안 함</button>
            </a>
            <a href="{% url 'payment_method' %}">
                <button class="blue-button">확인</button>
            </a>
        </div>
    </div>


    <!-- JavaScript 파일 불러오기 -->
    <script src="{% static 'js/kiosk-phoneNumber.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
