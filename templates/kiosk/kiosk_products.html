{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk | Products</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1000px;
            margin: auto;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        video {
            width: 400px;
            height: 300px;
            border: 2px solid black;
            border-radius: 10px;
        }

        #capture-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .order-list {
            width: 350px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .order-list h3 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .total {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body class="kiosk-products">
    <!-- 헤더 -->
    <header>
        <img src="{% static 'images/brand_logo.png' %}" alt="브랜드 로고" class="brand-logo">
    </header>

    <!-- 지점명 -->
    <div class="store-name">서초동점</div>

    <div class="container">
        <!-- 웹캠 -->
        <div class="video-container">
            <video id="webcam" autoplay playsinline></video>
            <button id="capture-btn">📸촬영</button>
        </div>

        <!-- 주문 목록 -->
        <div class="order-list">
            <h3>메뉴 목록</h3>
            <table>
                <thead>
                    <tr>
                        <th>메뉴이름</th>
                        <th>단가</th>
                        <th>수량</th>
                        <th>금액</th>
                    </tr>
                </thead>
                <tbody id="order-table">
                </tbody>
            </table>
            <div class="total-container">
                <div class="total-info">
                    <p>총 수량: <strong id="total-quantity">0개</strong></p>
                    <p>총 금액: <strong id="total-price">0원</strong></p>
                </div>
                <div class="reset-button-container">
                    <button id="reset-order-btn" class="reset-button">초기화</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 버튼 -->
    <div class="button-container">
        <button class="blue-button">직원 호출</button>
        <a href="{% url 'member' %}">
            <button class="black-button">결제</button>
        </a>
    </div>

    <!-- Django 데이터를 JavaScript에 전달 -->
    <script>
        const menu_data = {{ menu_data|safe|default:"{}" }};
        console.log("Loaded menu_data:", menu_data);
    </script>

    <!-- JavaScript 파일 불러오기 -->
    <script src="{% static 'js/kiosk-products.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
