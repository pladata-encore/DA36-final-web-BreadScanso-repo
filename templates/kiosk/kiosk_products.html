{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk | Products</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1000px;
            margin: auto;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        video {
            width: 400px;
            height: 300px;
            border: 2px solid black;
            border-radius: 10px;
        }

        #capture-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .order-list {
            width: 350px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .order-list h3 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .total {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body class="kiosk-products">
    <!-- 헤더 -->
    <header>
        <img src="{% static 'images/brand_logo.png' %}" alt="브랜드 로고" class="brand-logo">
    </header>

    <!-- 지점명 -->
    <div class="store-name">서초동점</div>

<div class="container">
    <!-- 웹캠 -->
    <div class="video-container">
        <video id="webcam" autoplay playsinline></video>
        <button id="capture-btn">📸촬영</button>
    </div>

    <!-- 주문 목록 -->
    <div class="order-list">
        <h3>메뉴 목록</h3>
        <table>
            <thead>
                <tr>
                    <th>메뉴이름</th>
                    <th>단가</th>
                    <th>수량</th>
                    <th>금액</th>
                </tr>
            </thead>
            <tbody id="order-table">
            </tbody>
        </table>
        <div class="total-container">
            <div class="total-info">
                <p>총 수량: <strong id="total-quantity">0개</strong></p>
                <p>총 금액: <strong id="total-price">0원</strong></p>
            </div>
            <div class="reset-button-container">
                <button id="reset-order-btn" class="reset-button">초기화</button>
            </div>
        </div>
    </div>
</div>

<!-- 버튼 -->
<div class="button-container">
    <button class="blue-button">직원 호출</button>
    <a href="{% url 'member' %}">
        <button class="black-button">결제</button>
    </a>
</div>
    

    <!-- Django 데이터를 JavaScript에 전달 -->
    <script>
        const menu_data = {{ menu_data|safe|default:"{}" }};
        console.log("Loaded menu_data:", menu_data);
    </script>

<script>
    // 웹캠 설정
    const video = document.getElementById("webcam");
    const captureBtn = document.getElementById("capture-btn");
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    const NGROK_URL = "https://7868-175-121-129-72.ngrok-free.app/predict/";

    let productDictionary = {};

    // 한글명 매핑 함수
    function getKoreanName(engName) {
        const nameMapping = {
            "bagel": "베이글",
            "croissant": "크루아상",
            "whitebread": "식빵",
            "redbeanbread": "단팥빵",
            "pizzabread": "피자빵",
            "saltbread": "소금빵",
            "custardcreambread": "슈크림빵",
            "soboro": "소보로"
        };
        return nameMapping[engName] || engName;
    }

    // 웹캠 시작
    async function startWebcam() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
        } catch (error) {
            console.error("🚨 웹캠 접근 실패:", error);
            alert("웹캠을 사용할 수 없습니다. 브라우저 설정을 확인하세요.");
        }
    }
    // reset button 동작
    document.getElementById('reset-order-btn').addEventListener('click', function() {
    // 주문 테이블 비우기
    document.getElementById('order-table').innerHTML = '';
    
    // 총 수량과 총 금액 초기화
    document.getElementById('total-quantity').textContent = '0개';
    document.getElementById('total-price').textContent = '0원';
});

    // 테이블 업데이트 함수
    function updateOrderTable() {
        const orderTable = document.getElementById("order-table");
        const totalQuantityElement = document.getElementById("total-quantity");
        const totalPriceElement = document.getElementById("total-price");
        // 테이블 초기화
        orderTable.innerHTML = "";
        let totalQuantity = 0;
        let totalPrice = 0;

        Object.keys(productDictionary).forEach(itemName => {
            const product = productDictionary[itemName];
            totalQuantity += product.quantity;
            totalPrice += product.totalAmount;
            const row = `
                <tr>
                    <td>${product.korName}</td>
                    <td>${product.price.toLocaleString()}원</td>
                    <td>${product.quantity}</td>
                    <td>${product.totalAmount.toLocaleString()}원</td>
                </tr>
            `;
            orderTable.innerHTML += row;
        });

        // 총 수량과 금액 업데이트 {# 아마도 session으로 업데이트 #}
        totalQuantityElement.innerHTML = `${totalQuantity}개`;
        totalPriceElement.innerHTML = `${totalPrice.toLocaleString()}원`;
    }

    // 촬영 버튼 이벤트
    captureBtn.addEventListener("click", async () => {
        captureBtn.disabled = true;
        captureBtn.textContent = "🔄 추론 중...";

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL("image/jpeg");

        try {
            const response = await fetch(NGROK_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify({ image: imageData }),
                mode: "cors"
            });

            const responseText = await response.text();
            if (!responseText) throw new Error("빈 응답이 왔습니다");

            const results = JSON.parse(responseText);
            console.log("📌 추론 결과:", results);

            // 상품 데이터를 테이블에 추가
            results.forEach(result => {
                if (result?.name && result?.confidence) {
                    const engName = result.name;
                    const korName = getKoreanName(engName);
                    const price = menu_data[engName]?.price || 0;


                    if (productDictionary[engName]) {
                        productDictionary[engName].quantity += 1;
                        productDictionary[engName].totalAmount =
                            productDictionary[engName].quantity * productDictionary[engName].price;
                    } else {
                        productDictionary[engName] = {
                            korName: korName,
                            price: price,
                            quantity: 1,
                            totalAmount: price
                        };
                    }
                }
            });

            // 테이블 업데이트
            updateOrderTable();

        } catch (error) {
            console.error("🚨 에러:", error);
        } finally {
            captureBtn.disabled = false;
            captureBtn.textContent = "📸 촬영";
        }
    });

    startWebcam();
</script>

</body>
</html>
